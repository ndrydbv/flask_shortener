<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shorten!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        <form action="{{ url_for('short.add_link') }}" method="post">
            <div class="field has-addons">
                <div class="control">
                    <input type="text" name="original_url" class="input is-rounded" placeholder="Enter any URL">
                </div>
                <div class="control">
                    <button type="submit" class="button is-info">Shorten!</button>
                </div>
            </div>
        </form>
    </div>
  </section>
  </body>
</html>
