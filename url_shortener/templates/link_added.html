<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Link Added</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="field">
                    <label class="label">Original URL</label>
                    <div class="control">
                        <input type="text" name="original_url" class="input is-rounded" value="{{ original_url }}">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Short URL</label>
                    <div class="control">
                        <input type="text" name="short_url" class="input is-rounded" value="{{ url_for('short.redirect_to_url', short_url=new_link, _external=True) }}">
                    </div>
                </div>
        </section>
    </body>
</html>
